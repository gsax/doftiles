outgoing-cred-cmd   = gpg -qd /secrets/mail/black-neon-media.gpg | grep imap_pass | cut -d ' ' -f2
default             = INBOX
from                = Georg Sachs <georg.sachs@blackneon.media>
archive             = INBOX.Archive
copy-to             = INBOX.Sent
