[gsx]
source              = imaps://gsx%40uberspace.de@skiff.uberspace.de
source-cred-cmd     = gpg -qd /secrets/mail/uberspace-gsx.gpg | grep imap_pass | cut -d ' ' -f2
outgoing            = smtps://gsx%40uberspace.de@skiff.uberspace.de
outgoing-cred-cmd   = gpg -qd /secrets/mail/uberspace-gsx.gpg | grep imap_pass | cut -d ' ' -f2
default             = INBOX
from                = Georg Sachs <gsx@protaisn.org>
aliases             = Georg Sachs <*@protaisn.org>, Georg Sachs <*@protaisn.com>, Georg Sachs <*@straem.me>
archive             = Archive
copy-to             = Sent
postpone            = Drafts
cache-headers       = true
enable-folders-sort = true
folders-sort        = INBOX,Archive,Sent,Trash,Drafts,Spam

[bn]
source              = imaps://georg.sachs%40blackneon.media@mail.your-server.de
source-cred-cmd     = gpg -qd /secrets/mail/black-neon-media.gpg | grep imap_pass | cut -d ' ' -f2
